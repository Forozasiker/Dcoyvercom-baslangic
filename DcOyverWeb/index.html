        // F12

          e.stopPropagation();
          return false;

          e.stopPropagation();
          return false;
        }

          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Ctrl+S (Save Page)
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
